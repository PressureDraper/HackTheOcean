<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.55.4">
    <title>Solutions</title>

    <link rel="canonical" href="{% static 'img/logo.png' %}">

    

    <!-- Bootstrap core CSS -->
    <link href="{% static 'docs/4.3/dist/css/bootstrap.css' %}" rel="stylesheet">



    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'docs/4.3/assets/img/favicons/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'docs/4.3/assets/img/favicons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'docs/4.3/assets/img/favicons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
    <link rel="manifest" href="{% static 'docs/4.3/assets/img/favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'docs/4.3/assets/img/favicons/safari-pinned-tab.svg' %}" color="#563d7c">
    <link rel="icon" href="{% static 'docs/4.3/assets/img/favicons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'docs/4.3/assets/img/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#563d7c">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/solutions.css' %}">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
  </head>
  <body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="nav-link" href="/"><img src="{% static 'img/logo.png' %}"><span class="sr-only">(current)</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        </li>
      </ul>
    </div>
  </nav>
</header>

<main role="main">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2 class="featurette-heading">{{ title }}</h2>
      </div>
    </div>
    <div class="row featurette">
      <div class="col-md-6 main text-center p-4">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th scope="col">Soluciones</th>
            </tr>
          </thead>
          <tbody>
            {% for data in info %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ data }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- <div class="col-6 data-container">
          <p class="data-text">{{ data }}</p>
        </div> -->
      </div>
      <div class="col-md-6 img mt-3">
        <img id="parches" src="{% static 'img/soluciones.webp' %}" alt="parches de basura" width="auto" height="430"> 
      </div>
    </div>
  </div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->


  </main>
  <!-- FOOTER -->
  <footer align="right" class="container">
    <p align="left">&copy; 2022- EQUIPO ALFA BUENA MARAVILLA ONDA DINAMITA ESCUADRON LOBO 3000</p>

  <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
</svg></a>
  </footer>


    
      
    <script src="{% static 'docs/4.3/dist/js/bootstrap.bundle.js' %}"></script>
      

      
    
  </body>
</html>
